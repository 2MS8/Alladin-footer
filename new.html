<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Signup</title>
    <link rel="stylesheet" href="newstyles.css">
</head>

<body>

    <div class="main">
        <div class="child">
            <div class="child-1">

                <div class="child-1-div">
                    <div class="child-1-1">
                        <p>Simplify your</p>
                        <p id="subs">Subscriptions,</p>
                        <p>Amplify your</p>
                        <p>Savings</p>
                    </div>
                    <div class="child-1-2">
                        <img src="brandmark-design (5) 1.png" alt="">
                    </div>
                </div>

            </div>
            <div class="child-2">
                <div class="child-2-div">
                    <div class="child-2-1">
                        <p>Create Account</p>
                    </div>
                    <div class="child-2-2">
                        <span><button>Sign up with Google</button></span>
                        <span><button>Sign up with Facebook</button></span>
                    </div>
                    <div class="child-2-3">
                        <p>- OR -</p>
                    </div>
                    <div class="child-2-4">
                        <div class="input_field">
                            <input type="text" placeholder="Full Name">
                        </div>
                        <div class="input_field">
                            <input type="email" placeholder="Email">
                        </div>
                        <div class="input_field">
                            <input type="password" placeholder="Password">
                        </div>
                        <p class="Login-btn"><button>Create Account</button></p>
                        <p class="Sign-up-here">Already have a account? <span><a href="#">Login</a></span></p>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
